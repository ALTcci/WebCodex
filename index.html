<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Video Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(50px, -30px) rotate(10deg) scale(1); }
            50% { transform: translate(100px, 20px) rotate(-5deg) scale(1); }
            75% { transform: translate(-40px, -50px) rotate(15deg) scale(1); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(-60px, 40px) rotate(-8deg) scale(1); }
            50% { transform: translate(80px, -20px) rotate(5deg) scale(1); }
            75% { transform: translate(-30px, 60px) rotate(-12deg) scale(1); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        .floating-btn-1 {
            animation: float 25s ease-in-out infinite;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transform-origin: center center;
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), background 0.3s cubic-bezier(0.4,0,0.2,1), filter 0.3s cubic-bezier(0.4,0,0.2,1) !important;
        }
        .floating-btn-1:hover {
            transform: scale(1.15) !important;
            background: linear-gradient(135deg, #8b8ffa, #c4a9fa) !important;
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(139, 143, 250, 0.6)) !important;
            animation-play-state: paused !important;
        }
        .floating-btn-2 {
            animation: float2 30s ease-in-out infinite;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            transform-origin: center center;
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), background 0.3s cubic-bezier(0.4,0,0.2,1), filter 0.3s cubic-bezier(0.4,0,0.2,1) !important;
        }
        .floating-btn-2:hover {
            transform: scale(1.15) !important;
            background: linear-gradient(135deg, #ff8fbe, #ffa5b3) !important;
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 143, 190, 0.6)) !important;
            animation-play-state: paused !important;
        }
        .water-effect {
            position: relative;
            overflow: hidden;
            pointer-events: auto;
        }
        .water-effect::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(0deg);
            animation: waterRipple 15s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes waterRipple {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.3; }
        }
        .btn-content {
            position: relative;
            z-index: 2;
        }
        .universe-bg {
            position: absolute;
            inset: 0;
            z-index: -10;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #05010a 0%, #120c2c 40%, #2d0b3a 100%);
        }
        .universe-nebula {
            position: absolute;
            left: 50%;
            top: 40%;
            width: 900px;
            height: 600px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(120,0,255,0.25) 0%, rgba(0,0,0,0) 80%);
            z-index: -9;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2.5s infinite;
        }
        .star1 { top: 10%; left: 15%; width: 3px; height: 3px; opacity: 0.9; animation-delay: 0.2s; }
        .star2 { top: 20%; left: 60%; width: 2px; height: 2px; opacity: 0.8; animation-delay: 0.5s; }
        .star3 { top: 35%; left: 40%; width: 1.5px; height: 1.5px; opacity: 0.7; animation-delay: 1.2s; }
        .star4 { top: 50%; left: 80%; width: 4px; height: 4px; opacity: 1; animation-delay: 0.8s; }
        .star5 { top: 70%; left: 30%; width: 2px; height: 2px; opacity: 0.6; animation-delay: 1.5s; }
        .star6 { top: 80%; left: 55%; width: 2.5px; height: 2.5px; opacity: 0.8; animation-delay: 0.3s; }
        .star7 { top: 60%; left: 75%; width: 1.8px; height: 1.8px; opacity: 0.7; animation-delay: 1.1s; }
        .star8 { top: 15%; left: 80%; width: 1.5px; height: 1.5px; opacity: 0.5; animation-delay: 0.7s; }
        .star9 { top: 85%; left: 10%; width: 2.2px; height: 2.2px; opacity: 0.7; animation-delay: 1.3s; }
        .star10 { top: 40%; left: 90%; width: 2px; height: 2px; opacity: 0.6; animation-delay: 0.9s; }
        .wavy span {
            display: inline-block;
            animation: wave 6s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            20% { transform: translateY(-4px); }
            40% { transform: translateY(0); }
            60% { transform: translateY(4px); }
            80% { transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen p-4 overflow-hidden">
    <!-- Background effect now covers the entire page -->
    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="universe-bg"></div>
        <div class="universe-nebula"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <div class="star star9"></div>
        <div class="star star10"></div>
    </div>
    <!-- Title -->
    <div class="absolute top-8 left-0 right-0 text-center">
        <h1 id="wavy-title" class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500 mb-2">
            Cosmic Navigation
        </h1>
        <p id="wavy-subtitle" class="text-purple-200 text-sm md:text-base">
            Explore the universe with a single touch
        </p>
    </div>
    <div>
        <!-- Only keep the floating buttons -->
        <main class="relative w-full min-h-screen">
            <!-- Floating Button 1 -->
            <div class="absolute" style="top: 35%; left: 30%; transform: translate(-50%, -50%);">
                <a href="https://youtu.be/fjSzj6LPu9k?list=PLc9zi1alEIAh_CGM4xTtOTnpTviMVc2in" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="floating-btn-1 water-effect rounded-full shadow-xl">
                    <div class="btn-content w-full h-full flex flex-col items-center justify-center text-white">
                        <i class="fas fa-play text-3xl mb-2"></i>
                        <span class="text-sm font-medium">Video 1</span>
                    </div>
                </a>
            </div>
            <!-- Floating Button 2 -->
            <div class="absolute" style="top: 60%; left: 60%; transform: translate(-50%, -50%);">
                <a href="https://youtu.be/-vTFZowVnXk?list=PLc9zi1alEIAh_CGM4xTtOTnpTviMVc2in" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="floating-btn-2 water-effect rounded-full shadow-xl">
                    <div class="btn-content w-full h-full flex flex-col items-center justify-center text-white">
                        <i class="fas fa-play-circle text-4xl mb-2"></i>
                        <span class="text-sm font-medium">Video 2</span>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .animate-twinkle {
            animation: twinkle 3s infinite ease-in-out;
        }
    </style>
    <script>
        // Add click effect
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.water-effect');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);
                });
            });
        });
        // Wavy text effect for title and subtitle
        function makeWavyText(elementId) {
            const el = document.getElementById(elementId);
            if (!el) return;
            const text = el.textContent;
            el.innerHTML = '';
            el.classList.add('wavy');
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i] === ' ' ? '\u00A0' : text[i];
                span.style.animationDelay = `${i * 0.07}s`;
                el.appendChild(span);
            }
        }
        makeWavyText('wavy-title');
        makeWavyText('wavy-subtitle');
    </script>
</body>
</html>
