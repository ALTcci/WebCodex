<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Video Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -30px) rotate(10deg);
            }
            50% {
                transform: translate(100px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(-40px, -50px) rotate(15deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        @keyframes float2 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-60px, 40px) rotate(-8deg);
            }
            50% {
                transform: translate(80px, -20px) rotate(5deg);
            }
            75% {
                transform: translate(-30px, 60px) rotate(-12deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        .floating-btn-1 {
            animation: float 25s ease-in-out infinite;
        }
        
        .floating-btn-2 {
            animation: float2 30s ease-in-out infinite;
        }
        
        .water-effect {
            position: relative;
            overflow: hidden;
        }
        
        .water-effect::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(0deg);
            animation: waterRipple 15s infinite linear;
            z-index: 1;
        }
        
        @keyframes waterRipple {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.3;
            }
        }
        
        .btn-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="min-h-screen p-4 overflow-hidden">
    <!-- Background effect now covers the entire page -->
    <div class="fixed inset-0 overflow-hidden -z-10">
        <div class="absolute inset-0 bg-gradient-to-b from-gray-900 via-purple-900 to-violet-900 opacity-80"></div>
        <div class="absolute top-1/4 left-1/4 w-2 h-2 rounded-full bg-white animate-twinkle" style="animation-delay: 0.5s;"></div>
        <div class="absolute top-1/3 right-1/3 w-1 h-1 rounded-full bg-white animate-twinkle" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/4 left-2/3 w-3 h-3 rounded-full bg-white animate-twinkle" style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-1/3 right-1/4 w-2 h-2 rounded-full bg-white animate-twinkle" style="animation-delay: 2s;"></div>
        <!-- Additional decorative bubbles -->
        <div class="absolute top-1/4 right-1/4 w-8 h-8 rounded-full bg-blue-200 opacity-30 animate-bubble" style="animation-delay: 0.5s;"></div>
        <div class="absolute top-2/3 left-1/3 w-6 h-6 rounded-full bg-indigo-200 opacity-30 animate-bubble" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/3 right-1/3 w-10 h-10 rounded-full bg-purple-200 opacity-30 animate-bubble" style="animation-delay: 1.5s;"></div>
    </div>
    <!-- Removed max-w-7xl mx-auto -->
    <div>
        <header class="text-center py-12">
            <h1 class="text-4xl md:text-6xl font-bold text-indigo-800 mb-4">Floating Video Buttons</h1>
            <p class="text-lg text-indigo-600 max-w-2xl mx-auto">Click on the floating buttons to watch amazing videos</p>
        </header>
        
        <!-- Make main fill the viewport -->
        <main class="relative w-full min-h-screen">
            
            <!-- Floating Button 1 -->
            <a href="https://youtu.be/fjSzj6LPu9k?list=PLc9zi1alEIAh_CGM4xTtOTnpTviMVc2in" 
               target="_blank" 
               rel="noopener noreferrer"
               class="absolute floating-btn-1 water-effect rounded-full shadow-xl hover:shadow-2xl transition-all duration-300"
               style="top: 35%; left: 30%; width: 120px; height: 120px; background: linear-gradient(135deg, #6366f1, #8b5cf6);">
                <div class="btn-content w-full h-full flex flex-col items-center justify-center text-white">
                    <i class="fas fa-play text-3xl mb-2"></i>
                    <span class="text-sm font-medium">Video 1</span>
                </div>
            </a>
            
            <!-- Floating Button 2 -->
            <a href="https://youtu.be/-vTFZowVnXk?list=PLc9zi1alEIAh_CGM4xTtOTnpTviMVc2in" 
               target="_blank" 
               rel="noopener noreferrer"
               class="absolute floating-btn-2 water-effect rounded-full shadow-xl hover:shadow-2xl transition-all duration-300"
               style="top: 60%; left: 60%; width: 140px; height: 140px; background: linear-gradient(135deg, #ec4899, #f43f5e);">
                <div class="btn-content w-full h-full flex flex-col items-center justify-center text-white">
                    <i class="fas fa-play-circle text-4xl mb-2"></i>
                    <span class="text-sm font-medium">Video 2</span>
                </div>
            </a>
            
        </main>
        
        <footer class="text-center py-8 text-indigo-500">
            <p>Click on the floating buttons to watch the videos</p>
            <p class="mt-2 text-sm">Buttons gently float like on water surface</p>
        </footer>
    </div>

    <style>
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        .animate-twinkle {
            animation: twinkle 3s infinite ease-in-out;
        }
    </style>
    
    <script>
        // Add click effect
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.water-effect');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
