<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Navigation</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@keyframes float {
0%, 100% {
transform: translateY(0) rotate(0deg);
}
50% {
transform: translateY(-20px) rotate(5deg);
}
}
.cosmic-button {
animation: float 6s ease-in-out infinite;
box-shadow: 0 0 20px rgba(138, 43, 226, 0.5),
0 0 40px rgba(75, 0, 130, 0.3),
inset 0 0 10px rgba(255, 255, 255, 0.2);
transition: all 0.5s ease;
background: radial-gradient(circle at 30% 30%, #4b0082, #1a0033);
}
.cosmic-button:hover {
animation-play-state: paused;
transform: scale(1.1);
box-shadow: 0 0 30px rgba(138, 43, 226, 0.8),
0 0 60px rgba(75, 0, 130, 0.5),
inset 0 0 15px rgba(255, 255, 255, 0.3);
background: radial-gradient(circle at 30% 30%, #9400d3, #2a004f);
}
.cosmic-button:nth-child(2) {
animation-delay: 1s;
}
.cosmic-button:nth-child(3) {
animation-delay: 2s;
}
.cosmic-button:nth-child(4) {
animation-delay: 3s;
}
.cosmic-button:nth-child(5) {
animation-delay: 4s;
}
body {
background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
overflow-x: hidden;
min-height: 100vh;
}
.star {
position: absolute;
background: white;
border-radius: 50%;
animation: twinkle var(--duration) infinite ease-in-out;
}
@keyframes twinkle {
0%, 100% { opacity: 0.2; }
50% { opacity: 1; }
}

@keyframes rain {
0% {
transform: translateY(-100vh) translateX(85px) rotate(10deg);
}
50% {
transform: translateY(0vh) translateX(0px) rotate(10deg);
}
100% {
transform: translateY(100vh) translateX(-85px) rotate(10deg);
}
}

.raindrop {
position: absolute;
width: 1.5px;
height: 35px;
background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
border-radius: 50%;
animation: rain 1.5s linear infinite;
}
</style>
</head>
<body class="relative flex items-center justify-center min-h-screen p-4">
<!-- Background music (randomized) and overlay rain sound -->
<audio id="bg-music" autoplay loop></audio>
<audio id="rain-overlay" src="BG Music/rain.mp3" autoplay loop></audio>
<!-- Background stars -->
<div id="stars-container"></div>
<!-- Rain effect -->
<div id="rain-container"></div>
<!-- Cosmic buttons container -->
<div class="relative z-10 flex flex-wrap justify-center gap-8 max-w-4xl mx-auto">
<!-- Home Button -->
<a href="https://example.com/home" class="cosmic-button w-24 h-24 md:w-32 md:h-32 rounded-full flex items-center justify-center text-white text-2xl md:text-3xl">
<i class="fas fa-home"></i>
</a>
<!-- Explore Button -->
<a href="https://example.com/explore" class="cosmic-button w-24 h-24 md:w-32 md:h-32 rounded-full flex items-center justify-center text-white text-2xl md:text-3xl">
<i class="fas fa-rocket"></i>
</a>
<!-- Gallery Button -->
<a href="https://example.com/gallery" class="cosmic-button w-24 h-24 md:w-32 md:h-32 rounded-full flex items-center justify-center text-white text-2xl md:text-3xl">
<i class="fas fa-images"></i>
</a>
<!-- Contact Button -->
<a href="https://example.com/contact" class="cosmic-button w-24 h-24 md:w-32 md:h-32 rounded-full flex items-center justify-center text-white text-2xl md:text-3xl">
<i class="fas fa-envelope"></i>
</a>
<!-- About Button -->
<a href="https://example.com/about" class="cosmic-button w-24 h-24 md:w-32 md:h-32 rounded-full flex items-center justify-center text-white text-2xl md:text-3xl">
<i class="fas fa-info-circle"></i>
</a>
</div>
<!-- Title -->
<div class="absolute top-8 left-0 right-0 text-center">
<h1 class="text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500 mb-2">
Cosmic Navigation
</h1>
<p class="text-purple-200 text-sm md:text-base">
Explore the universe with a single touch
</p>
</div>

<!-- Music Control Button -->
<button id="music-control" class="absolute top-4 right-4 w-12 h-12 bg-purple-600 hover:bg-purple-700 rounded-full flex items-center justify-center text-white shadow-lg transition-all duration-300 hover:scale-110 z-20">
<i id="music-icon" class="fas fa-volume-up text-lg"></i>
</button>
<script>
// Create stars
function createStars() {
const container = document.getElementById('stars-container');
const starCount = 100;
for (let i = 0; i < starCount; i++) {
const star = document.createElement('div');
star.classList.add('star');
// Random size between 1 and 3px
const size = Math.random() * 2 + 1;
star.style.width = `${size}px`;
star.style.height = `${size}px`;
// Random position
star.style.left = `${Math.random() * 100}%`;
star.style.top = `${Math.random() * 100}%`;
// Random animation duration
star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
container.appendChild(star);
}
}
// Add slight delay to star creation for better performance
setTimeout(createStars, 100);

// Create rain effect
function createRain() {
const container = document.getElementById('rain-container');
const raindropCount = 100; // More raindrops to compensate for faster speed

for (let i = 0; i < raindropCount; i++) {
const raindrop = document.createElement('div');
raindrop.classList.add('raindrop');

// Position raindrops at the top of the screen with random horizontal position
raindrop.style.left = `${Math.random() * 100}%`;
raindrop.style.top = '-20px'; // Start above the viewport

// Random animation delay for natural effect
raindrop.style.animationDelay = `${Math.random() * 1.5}s`;

container.appendChild(raindrop);
}
}

// Add slight delay to rain creation for better performance
setTimeout(createRain, 200);
// Add interactive effect when clicking buttons
document.querySelectorAll('.cosmic-button').forEach(button => {
button.addEventListener('click', function(e) {
// Create ripple effect
const ripple = document.createElement('span');
ripple.classList.add('absolute', 'rounded-full', 'bg-white', 'opacity-40', 'animate-ripple');
ripple.style.width = '10px';
ripple.style.height = '10px';
ripple.style.left = `${e.offsetX}px`;
ripple.style.top = `${e.offsetY}px`;
this.appendChild(ripple);
// Remove ripple after animation
setTimeout(() => {
ripple.remove();
}, 1000);
});
});
// Randomize background music

const musicFiles = ["BG Music/1.mp3", "BG Music/2.mp3", "BG Music/3.mp3"];
const randomMusic = musicFiles[Math.floor(Math.random() * musicFiles.length)];
const bgMusic = document.getElementById("bg-music");
bgMusic.src = randomMusic;
bgMusic.volume = 0.5; // adjust as needed

// Optionally set rain overlay volume lower
const rainOverlay = document.getElementById("rain-overlay");
rainOverlay.volume = 0.2; // 50% volume

// Music control functionality
const musicControl = document.getElementById("music-control");
const musicIcon = document.getElementById("music-icon");

let isStarted = false;
let isMuted = false;
bgMusic.muted = false;
rainOverlay.muted = false;
bgMusic.pause();
rainOverlay.pause();
musicIcon.className = "fas fa-volume-up text-lg";

// Helper functions for fade in/out
function fadeIn(audio, targetVolume = 0.2, duration = 1000) {
    audio.volume = 0;
    audio.muted = false;
    let step = targetVolume / (duration / 50);
    let interval = setInterval(() => {
        if (audio.volume < targetVolume) {
            audio.volume = Math.min(targetVolume, audio.volume + step);
        } else {
            audio.volume = targetVolume;
            clearInterval(interval);
        }
    }, 50);
}

function fadeOut(audio, duration = 1000) {
    let startVolume = audio.volume;
    let step = startVolume / (duration / 50);
    let interval = setInterval(() => {
        if (audio.volume > 0) {
            audio.volume = Math.max(0, audio.volume - step);
        } else {
            audio.volume = 0;
            audio.muted = true;
            clearInterval(interval);
        }
    }, 50);
}

musicControl.addEventListener("click", function() {
    if (!isStarted) return; // Don't allow mute toggle before audio starts
    isMuted = !isMuted;
    if (isMuted) {
        fadeOut(bgMusic, 2400);
        fadeOut(rainOverlay, 2400);
        musicIcon.className = "fas fa-volume-mute text-lg";
    } else {
        fadeIn(bgMusic, 0.5, 2400);
        fadeIn(rainOverlay, 0.2, 2400);
        musicIcon.className = "fas fa-volume-up text-lg";
    }
});

// Play audio on first mouse movement
function startAudioOnMouseMove() {
    if (!isStarted) {
        bgMusic.play();
        rainOverlay.play();
        fadeIn(bgMusic, 0.5, 3600); // fade in to 50% volume (3x longer)
        fadeIn(rainOverlay, 0.2, 3600); // fade in to 20% volume (3x longer)
        isStarted = true;
    }
    window.removeEventListener('mousemove', startAudioOnMouseMove);
}
window.addEventListener('mousemove', startAudioOnMouseMove);
</script>
</body>
</html>
